<h1>REVIEW COMPONENT</h1>

<h2>TEMP FORM BELOW</h2>

<a [routerLink]="['/browse']"> Back to list </a>

<div class="review-form">
  <form (ngSubmit)="newReviewform()" #myForm="ngForm">
    <div class="form-group">
      <p>
        <label for="prodImg"> Product Image: <small><i>Upload an image of the product</i></small></label>
        <input class="form-control-file" id="prodImg" type="text" name="prodImg" [(ngModel)]="newProduct.prodImg">
        <label for="brand"> Brand: <small><i>Apple</i></small></label>
        <input class="form-control" id="brand" type="text" name="brand" value="" [(ngModel)]="newProduct.brand" required />
      </p>
      <p>
        <label for="prodParts"> Review: <small><i>Camera, Microphone, Speaker, Compass</i></small></label>
        <input class="form-control" id="prodParts" type="text" name="prodParts" [(ngModel)]="newProduct.prodParts">
      </p>


    </div>
    <div class="form-group">
      <p>
      </p>
    </div>
    <button class="btn btn-primary">Submit </button>
  </form>
</div>

<a [routerLink]="['/browse']"> Back to list </a>

<p> {{ feedback }} </p>
